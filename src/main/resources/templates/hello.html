<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Coronavirus Tracker</h1>
    <p>This application list the current number of cases reported across the globe</p>

    <div class="p-5 bg-light my-3">
        <h1 th:text="${totalCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p th:text="'New cases since yesterday are ' + ${newCases}"></p>
    </div>

    <table class="table">
        <tr>
            <th scope="col">Country</th>
            <th scope="col">Province</th>
            <th scope="col">Confirmed</th>
            <th scope="col">New Cases</th>
        </tr>
        <tr th:each="record: ${records}">
            <td th:text="${record.country}"></td>
            <td th:text="${record.province}"></td>
            <td th:text="${record.confirmed}"></td>
            <td th:text="${record.newCases}"></td>
        </tr>
    </table>
</div>

</body>
</html>
